<div class="container" fxLayout="column">
  <div class="container" fxLayout="row" fxFill>
    <mat-form-field fxFlex="40">
      <input
        type="text"
        placeholder="Search URL by path"
        matInput
        (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="path">
        <th mat-header-cell *matHeaderCellDef>Path</th>
        <td mat-cell *matCellDef="let url"><a [routerLink]="['urls', url.id]" routerLinkActive="active" style="text-decoration: none;">{{ url.path }}</a></td>
    </ng-container>
    <ng-container matColumnDef="method">
        <th mat-header-cell *matHeaderCellDef>Method</th>
        <td mat-cell *matCellDef="let url">{{ url.method }}</td>
    </ng-container>
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Response Code</th>
        <td mat-cell *matCellDef="let url">{{ url.responseCode }}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let url">
            <button mat-icon-button [routerLink]="['urls', url.id, 'edit']" routerLinkActive="active" id="editButton"><mat-icon>create</mat-icon></button>
        </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let url">
            <button mat-icon-button color="warn" (click)="onDelete(url.id)" id="deleteButton"><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
