<h1 mat-dialog-title>Bad Request</h1>
<mat-dialog-content fxLayout="column" class="mat-typography">
  <b>There's something wrong with your request. Check the attributes and try again.</b>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
